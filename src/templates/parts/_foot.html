<div class="animate__fadeIn modal-overlay">
    <div id="modal-form" class="animate__fadeIn modal modal-form">
        <form action="#" method="POST"  class="modal__form form">
            <h2 class="modal__h main-heading">
                Book a table
            </h2>
            <p class="modal__text">
                Leave your phone number and <br> we will contact you
            </p>
           <p>
            <label for="POST-name" class="sr-only">
                Name
            </label>
            <input 
                id="POST-name" 
                class="form-input"
                type="text"
                name="my-name"
                placeholder="Name"
            >
           </p>
           <p>
            <label for="POST-name" class="sr-only">
                Phone
            </label>
            <input 
                id="POST-phone" 
                class="form-input"
                type="number"
                name="my-phone"
                placeholder="Phone"
            >
           </p>
            <button class="form__submit" type="submit">
                Send
            </button>
        </form>
    </div>

    <div id="modal-video" class="animate__fadeIn modal modal-video">
        <div class="modal-video__container">
            <iframe class="modal-video__iframe"
                    width="560" 
                    height="315"
                    src="https://www.youtube.com/embed/umDcWY4-7yI" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>                
            </iframe>
        </div>
    </div>

    <div id="modal-alert" class="animate__fadeIn modal modal-alert">
        <div class="modal-alert__Ok">

        </div>
        <h2 class="modal-alert__h main-heading">
            Thank you !
        </h2>
        <p class="modal-alert__text">
            We will contact you as soon as possible
        </p>
    </div>
    <button aria-label="Close a model window" class="modal-overlay__close">
    </button>
</div>

<div class="preloader">
   {% include './svgo/coffee-cup.svg' %} 
   <img class="preloader__logo" src="../../img/logo.png" alt="Logotype">
</div>

<script src="js/js.js"></script>
